
<!DOCTYPE html>
<html>
<head>
    <title>SkillMirror AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>SkillMirror AI</h1>
    <p>Analyze GitHub activity to discover real skills</p>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter GitHub username" required>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
